<%@ page language="abap" %>                                                                                                                                                                                                                                    
<%@ extension name="htmlb" prefix="htmlb" %>                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                               
<htmlb:content design="DESIGN2008">                                                                                                                                                                                                                            
  <htmlb:page title="Inventory">                                                                                                                                                                                                                               
    <htmlb:form>                                                                                                                                                                                                                                               
      <%@ include file="style_embed.htm" %>                                                                                                                                                                                                                    
      <div class="page-wrapper">                                                                                                                                                                                                                               
        <%@ include file="sidebar.htm" %>                                                                                                                                                                                                                      
                                                                                                                                                                                                                                                               
        <div class="main">                                                                                                                                                                                                                                     
          <div class="inventory">                                                                                                                                                                                                                              
            <htmlb:textView text="Here is your inventory:" design="EMPHASIZED" />                                                                                                                                                                              
            <!-- Additional dashboard widgets go here -->                                                                                                                                                                                                      
            <htmlb:tableView                                                                                                                                                                                                                                   
             id               = "transactionTable"                                                                                                                                                                                                             
             headerText       = "Filtered Transactions"                                                                                                                                                                                                        
             table            = "<%= lt_filtered %>"                                                                                                                                                                                                           
             width            = "100%"                                                                                                                                                                                                                         
             fillUpEmptyRows  = "true"                                                                                                                                                                                                                         
             visibleRowCount  = "25"                                                                                                                                                                                                                           
             footerVisible    = "true"                                                                                                                                                                                                                         
             selectionMode    = "NONE"                                                                                                                                                                                                                         
             columnHeaderVisible = "true"                                                                                                                                                                                                                      
             emptyTableText   = "No transactions found.">                                                                                                                                                                                                      
                                                                                                                                                                                                                                                               
                <htmlb:tableViewColumn columnName="product_id" title="Prod. Id" />                                                                                                                                                                             
                <htmlb:tableViewColumn columnName="description" title="Description" />                                                                                                                                                                         
                <htmlb:tableViewColumn columnName="price" title="Price" />                                                                                                                                                                                     
                <htmlb:tableViewColumn columnName="currency" title="Currency" />                                                                                                                                                                               
                <htmlb:tableViewColumn columnName="stock" title="Stock" />                                                                                                                                                                                     
                <htmlb:tableViewColumn columnName="unit" title="Unit" />                                                                                                                                                                                       
                <htmlb:tableViewColumn columnName="status" title="Status" />                                                                                                                                                                                   
                <htmlb:tableViewColumn columnName="timestamp" title="Timestamp" />                                                                                                                                                                             
              </htmlb:tableView>                                                                                                                                                                                                                               
          </div>                                                                                                                                                                                                                                               
          </div>                                                                                                                                                                                                                                               
        </div>                                                                                                                                                                                                                                                 
    </htmlb:form>                                                                                                                                                                                                                                              
  </htmlb:page>                                                                                                                                                                                                                                                
</htmlb:content>
