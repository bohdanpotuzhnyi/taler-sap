<%@ page language="abap" %>                                                                                                                                                                                                                                    
<%@ extension name="htmlb" prefix="htmlb" %>                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                               
<htmlb:content design="DESIGN2008">                                                                                                                                                                                                                            
  <htmlb:page title="Transactions">                                                                                                                                                                                                                            
    <htmlb:form>                                                                                                                                                                                                                                               
      <%@ include file="style_embed.htm" %>                                                                                                                                                                                                                    
      <div class="page-wrapper">                                                                                                                                                                                                                               
        <%@ include file="sidebar.htm" %>                                                                                                                                                                                                                      
                                                                                                                                                                                                                                                               
                                                                                                                                                                                                                                                               
        <div class="main">                                                                                                                                                                                                                                     
            <div class="transactions">                                                                                                                                                                                                                         
              <htmlb:textView text="Order requests:" design="EMPHASIZED" />                                                                                                                                                                                    
              <!-- Additional dashboard widgets go here -->                                                                                                                                                                                                    
              <htmlb:tableView                                                                                                                                                                                                                                 
              id               = "transactionTable"                                                                                                                                                                                                            
              headerText       = "Filtered Transactions"                                                                                                                                                                                                       
              table            = "<%= lt_filtered %>"                                                                                                                                                                                                          
              width            = "100%"                                                                                                                                                                                                                        
              fillUpEmptyRows  = "true"                                                                                                                                                                                                                        
              visibleRowCount  = "25"                                                                                                                                                                                                                          
              footerVisible    = "true"                                                                                                                                                                                                                        
              selectionMode    = "NONE"                                                                                                                                                                                                                        
              columnHeaderVisible = "true"                                                                                                                                                                                                                     
              filter           = "server"                                                                                                                                                                                                                      
              sort             = "server"                                                                                                                                                                                                                      
              emptyTableText   = "No transactions found.">                                                                                                                                                                                                     
                <htmlb:tableViewColumn columnName="BILLING_DOC" title="Billing document" />                                                                                                                                                                    
                <htmlb:tableViewColumn columnName="on_state" title="State of bil. doc." />                                                                                                                                                                     
                <htmlb:tableViewColumn columnName="http_code" title="Http code" />                                                                                                                                                                             
                <htmlb:tableViewColumn columnName="http_response" title="Http response" />                                                                                                                                                                     
                <htmlb:tableViewColumn columnName="req_url" title="Request url" />                                                                                                                                                                             
                <htmlb:tableViewColumn columnName="req_body" title="Request body" />                                                                                                                                                                           
                <htmlb:tableViewColumn columnName="timestamp" title="Timestamp" />                                                                                                                                                                             
              </htmlb:tableView>                                                                                                                                                                                                                               
              <br/>                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                               
              <htmlb:textView text="Inventory requests:" design="EMPHASIZED" />                                                                                                                                                                                
              <!-- Additional dashboard widgets go here -->                                                                                                                                                                                                    
              <htmlb:tableView                                                                                                                                                                                                                                 
              id               = "transactionTable"                                                                                                                                                                                                            
              headerText       = "Filtered Transactions"                                                                                                                                                                                                       
              table            = "<%= lt_filtered_inv %>"                                                                                                                                                                                                      
              width            = "100%"                                                                                                                                                                                                                        
              fillUpEmptyRows  = "true"                                                                                                                                                                                                                        
              visibleRowCount  = "25"                                                                                                                                                                                                                          
              footerVisible    = "true"                                                                                                                                                                                                                        
              selectionMode    = "NONE"                                                                                                                                                                                                                        
              columnHeaderVisible = "true"                                                                                                                                                                                                                     
              emptyTableText   = "No transactions found.">                                                                                                                                                                                                     
                <htmlb:tableViewColumn columnName="product_id" title="Product id" />                                                                                                                                                                           
                <htmlb:tableViewColumn columnName="on_action" title="Action for prod." />                                                                                                                                                                      
                <htmlb:tableViewColumn columnName="http_code" title="Http code" />                                                                                                                                                                             
                <htmlb:tableViewColumn columnName="http_response" title="Http response" />                                                                                                                                                                     
                <htmlb:tableViewColumn columnName="req_url" title="Request url" />                                                                                                                                                                             
                <htmlb:tableViewColumn columnName="req_body" title="Request body" />                                                                                                                                                                           
                <htmlb:tableViewColumn columnName="timestamp" title="Timestamp" />                                                                                                                                                                             
              </htmlb:tableView>                                                                                                                                                                                                                               
              </div>                                                                                                                                                                                                                                           
        </div>                                                                                                                                                                                                                                                 
      </div>                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                               
    </htmlb:form>                                                                                                                                                                                                                                              
  </htmlb:page>                                                                                                                                                                                                                                                
</htmlb:content>
