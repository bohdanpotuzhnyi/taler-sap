<%@ page language="abap" %>                                                                                                                                                                                                                                    
<%@ extension name="htmlb" prefix="htmlb" %>                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                               
<htmlb:content design="DESIGN2008">                                                                                                                                                                                                                            
  <htmlb:page title="Dashboard">                                                                                                                                                                                                                               
    <htmlb:form>                                                                                                                                                                                                                                               
      <table width="100%" cellpadding="0" cellspacing="0">                                                                                                                                                                                                     
        <tr>                                                                                                                                                                                                                                                   
          <td valign="top" width="220px">                                                                                                                                                                                                                      
            <%@ include file="sidebar.htm" %>                                                                                                                                                                                                                  
          </td>                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                               
          <!-- Main Content -->                                                                                                                                                                                                                                
          <td valign="top" class="main-content">                                                                                                                                                                                                               
            <htmlb:textView text="Welcome to the Transactions!" design="EMPHASIZED" />                                                                                                                                                                         
            <!-- Additional dashboard widgets go here -->                                                                                                                                                                                                      
            <htmlb:tableView                                                                                                                                                                                                                                   
            id               = "transactionTable"                                                                                                                                                                                                              
            headerText       = "Filtered Transactions"                                                                                                                                                                                                         
            table            = "<%= lt_filtered %>"                                                                                                                                                                                                            
            width            = "100%"                                                                                                                                                                                                                          
            footerVisible    = "false"                                                                                                                                                                                                                         
            selectionMode    = "NONE"                                                                                                                                                                                                                          
            columnHeaderVisible = "true"                                                                                                                                                                                                                       
            emptyTableText   = "No transactions found."/>                                                                                                                                                                                                      
          </td>                                                                                                                                                                                                                                                
        </tr>                                                                                                                                                                                                                                                  
      </table>                                                                                                                                                                                                                                                 
                                                                                                                                                                                                                                                               
    </htmlb:form>                                                                                                                                                                                                                                              
  </htmlb:page>                                                                                                                                                                                                                                                
</htmlb:content>
