<%@ page language="abap" %>                                                                                                                                                                                                                                    
<%@ extension name="htmlb" prefix="htmlb" %>                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                               
<htmlb:content design="DESIGN2008">                                                                                                                                                                                                                            
  <htmlb:page title="Settings">                                                                                                                                                                                                                                
    <htmlb:form>                                                                                                                                                                                                                                               
       <link rel="stylesheet" type="text/css" href="styles.css">                                                                                                                                                                                               
       <%@ include file="style_embed.htm" %>                                                                                                                                                                                                                   
       <div class="page-wrapper">                                                                                                                                                                                                                              
        <%@ include file="sidebar.htm" %>                                                                                                                                                                                                                      
                                                                                                                                                                                                                                                               
                                                                                                                                                                                                                                                               
        <div class="main">                                                                                                                                                                                                                                     
          <div class="settings-form">                                                                                                                                                                                                                          
            <htmlb:textView text="Component Settings" design="EMPHASIZED" />                                                                                                                                                                                   
                                                                                                                                                                                                                                                               
            <table>                                                                                                                                                                                                                                            
              <tr>                                                                                                                                                                                                                                             
                <td>                                                                                                                                                                                                                                           
                  <htmlb:label text="Product Description" for="def_prod_desc" />                                                                                                                                                                               
                  <htmlb:inputField id="def_prod_desc" value="<%= zconfig-def_prod_desc %>" />                                                                                                                                                                 
                </td>                                                                                                                                                                                                                                          
                <td>                                                                                                                                                                                                                                           
                  <htmlb:label text="Taler Merchant Backoffice URL" for="taler_uri" />                                                                                                                                                                         
                  <htmlb:inputField id="taler_uri" value="<%= zconfig-taler_uri %>" />                                                                                                                                                                         
                </td>                                                                                                                                                                                                                                          
              </tr>                                                                                                                                                                                                                                            
              <tr>                                                                                                                                                                                                                                             
                <td>                                                                                                                                                                                                                                           
                  <htmlb:label text="Order Summary" for="def_orded_desc" />                                                                                                                                                                                    
                  <htmlb:inputField id="def_orded_desc" value="<%= zconfig-def_orded_desc %>" />                                                                                                                                                               
                </td>                                                                                                                                                                                                                                          
                <td>                                                                                                                                                                                                                                           
                  <htmlb:label text="Username" for="taler_username" />                                                                                                                                                                                         
                  <htmlb:inputField id="taler_username" value="<%= zconfig-taler_username %>" />                                                                                                                                                               
                </td>                                                                                                                                                                                                                                          
              </tr>                                                                                                                                                                                                                                            
              <tr>                                                                                                                                                                                                                                             
                <td>                                                                                                                                                                                                                                           
                  <htmlb:label text="Payment Method" for="sap_pay_method" />                                                                                                                                                                                   
                  <htmlb:inputField id="sap_pay_method" value="<%= zconfig-sap_pay_method %>" />                                                                                                                                                               
                </td>                                                                                                                                                                                                                                          
                <td>                                                                                                                                                                                                                                           
                  <htmlb:label text="Password" for="taler_password" />                                                                                                                                                                                         
                  <htmlb:inputField id="taler_password" value="<%= zconfig-taler_password %>" password="true" />                                                                                                                                               
                </td>                                                                                                                                                                                                                                          
              </tr>                                                                                                                                                                                                                                            
              <tr>                                                                                                                                                                                                                                             
                <td>                                                                                                                                                                                                                                           
                 <htmlb:label text="Country" for="sap_country" />                                                                                                                                                                                              
                 <htmlb:inputField id="sap_country" value="<%= zconfig-sap_country %>" />                                                                                                                                                                      
                </td>                                                                                                                                                                                                                                          
                <td>                                                                                                                                                                                                                                           
                  <htmlb:label text="Currency" for="taler_cur_repl" />                                                                                                                                                                                         
                  <htmlb:inputField id="taler_cur_repl" value="<%= zconfig-taler_cur_repl %>" />                                                                                                                                                               
                </td>                                                                                                                                                                                                                                          
              </tr>                                                                                                                                                                                                                                            
              <tr>                                                                                                                                                                                                                                             
                <td colspan="2">                                                                                                                                                                                                                               
                 <htmlb:label text="Sales Org" for="sap_sales_org" />                                                                                                                                                                                          
                 <htmlb:inputField id="sap_sales_org" value="<%= zconfig-sap_sales_org %>" />                                                                                                                                                                  
                </td>                                                                                                                                                                                                                                          
              </tr>                                                                                                                                                                                                                                            
              <tr>                                                                                                                                                                                                                                             
                <td colspan="2">                                                                                                                                                                                                                               
                 <htmlb:label text="Plant" for="sap_plant" />                                                                                                                                                                                                  
                 <htmlb:inputField id="sap_plant" value="<%= zconfig-sap_plant %>" />                                                                                                                                                                          
                </td>                                                                                                                                                                                                                                          
              </tr>                                                                                                                                                                                                                                            
              <tr>                                                                                                                                                                                                                                             
                <td colspan="2">                                                                                                                                                                                                                               
                 <htmlb:label text="Storage Location" for="sap_stor_loc" />                                                                                                                                                                                    
                 <htmlb:inputField id="sap_stor_loc" value="<%= zconfig-sap_stor_loc %>" />                                                                                                                                                                    
                </td>                                                                                                                                                                                                                                          
              </tr>                                                                                                                                                                                                                                            
            </table>                                                                                                                                                                                                                                           
                                                                                                                                                                                                                                                               
            <br/><br/>                                                                                                                                                                                                                                         
            <htmlb:button text="Save Settings" onClick="onSaveSettings" />                                                                                                                                                                                     
          </div>                                                                                                                                                                                                                                               
          </div>                                                                                                                                                                                                                                               
        </div>                                                                                                                                                                                                                                                 
    </htmlb:form>                                                                                                                                                                                                                                              
  </htmlb:page>                                                                                                                                                                                                                                                
</htmlb:content>
